name: Release
on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write   # required for OIDC / Trusted Publishers

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Update npm to support Trusted Publishers
        run: npm install -g npm@11.5.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Build
        run: pnpm run build

      # With Trusted Publishers, no NPM_TOKEN (including prismabot) is needed.
      # npm will detect OIDC and publish with provenance automatically.
      - name: Publish
        run: |
          # For public packages under @prisma
          pnpm publish --no-git-checks --provenance --access public
